<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Calculator</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="./stylesheets/stylesheet.css" type="text/css">
	</head>
	<body>
	<!-- CALCULATOR -->
	<div class="container">
		<div class="calculator">
			<!-- Display -->
			<div id="screen">
			</div>
			<!-- BUTTONS -->
			<div id="buttons">
				<div class="row">
					<button value="ac" id="ac">AC
					</button>
					<button value="+/-" class="operator_na">+/-
					</button>
					<button value="%" class="operator_na">%
					</button>
					<button value="/" class="operator">/
					</button>
				</div>

				<div class="row">
					<button value="7" class="num" id="7">7
					</button>
					<button value="8" class="num" id="8">8
					</button>
					<button value="9" class="num" id="9">9
					</button>
					<button value="*" class="operator">X
					</button>
				</div>

				<div class="row">
					<button value="4" class="num" id="4">4
					</button>
					<button value="5" class="num" id="5">5
					</button>
					<button value="6" class="num" id="6">6
					</button>
					<button value="-" class="operator">-
					</button>
				</div>

				<div class="row">
					<button value="1" class="num" id="1">1
					</button>
					<button value="2" class="num" id="2">2
					</button>
					<button value="3" class="num" id="3">3
					</button>
					<button value="+" class="operator">+
					</button>
				</div>

				<div class="row">
					<button value="0" class="num" id="0">0
					</button>
					<button class="operator_na">na
					</button>
					<button value="." class="num">.
					</button>
					<button value="=" id="equal">=
					</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./scripts/script.js"></script>
	</body>
</html>
