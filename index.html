<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Calculator</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="./stylesheets/stylesheet.css" type="text/css">
	</head>
	<body>
	<!-- CALCULATOR -->
	<div class="container">
		<div class="calculator">
			<div class="screen">
			</div>
			<!-- BUTTONS -->
			<div id="buttons">
				<div class="row">
					<button class="button" id="ac">AC
					</button>
					<button value="+/-" class="button" id="+/-">+/-
					</button>
					<button value="%" class="button" id="%">%
					</button>
					<button value="/" class="button" id="/">/
					</button>
				</div>

				<div class="row">
					<button value="7" class="button" id="7">7
					</button>
					<button value="8" class="button" id="8">8
					</button>
					<button value="9" class="button" id="9">9
					</button>
					<button value="X" class="button" id="X">X
					</button>
				</div>

				<div class="row">
					<button value="4" class="button" id="4">4
					</button>
					<button value="5" class="button" id="5">5
					</button>
					<button value="6" class="button" id="6">6
					</button>
					<button value="-" class="button" id="subtract">-
					</button>
				</div>

				<div class="row">
					<button value="1" class="button" id="1">1
					</button>
					<button value="2" class="button" id="2">2
					</button>
					<button value="3" class="button" id="3">3
					</button>
					<button value="+" class="button" id="+">+
					</button>
				</div>

				<div class="row">
					<button value="0" class="button" id="0">0
					</button>
					<button class="button">na
					</button>
					<button value="." class="button" id="dot">.
					</button>
					<button value="=" class="button" id="equals">=
					</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./scripts/script.js"></script>
	</body>
</html>
